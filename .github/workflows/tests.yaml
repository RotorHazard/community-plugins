---
name: Testing

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
      - "metadata/**"
  workflow_dispatch:

jobs:
  pytest:
    name: Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.13"]
    permissions:
      contents: read
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v5.0.0
      - name: ğŸ— Set up UV
        uses: astral-sh/setup-uv@v6.8.0
        with:
          version: "latest"
          python-version: ${{ matrix.python }}
          enable-cache: true
      - name: ğŸ— Install workflow dependencies
        run: uv sync --all-extras --dev
      - name: ğŸš€ Run pytest
        run: uv run pytest -v --cov metadata
