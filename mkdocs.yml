site_name: RH Community Plugins
site_author: Klaas Schoute

# Repository
repo_name: community-plugins
repo_url: https://github.com/rotorhazard/community-plugins
edit_uri: edit/main/docs/

# Theme
theme:
  name: material
  language: en
  icon:
    logo: fontawesome/solid/puzzle-piece
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    # - navigation.sections
    - search.highlight
    - search.share
    - search.suggest

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

nav:
  - Home: index.md
  - Add Plugin:
    - docs/add/index.md
    - docs/add/general.md
    - docs/add/include.md
    - docs/add/plugin.md
    - docs/add/remove.md
  - RHFest Action:
    - docs/rhfest/index.md
  - Help:
    - docs/help/index.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/RotorHazard
    - icon: fontawesome/brands/discord
      link: https://discord.gg/ANKd2pzBKH
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@RotorHazard
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/groups/rotorhazard
